<script>
    // videojs 简单使用
    var myVideo = videojs('myVideo',{

        bigPlayButton : true,
        textTrackDisplay : false,
        posterImage: false,
        errorDisplay : false,
    })
    var changeVideo = function(vdoSrc){
        if(/\.m3u8$/.test(vdoSrc)){//判断视频源是否是m3u8的格式
            myVideo.src({
                src: vdoSrc,
                type: 'application/x-mpegURL'//在重新添加视频源的时候需要给新的type的值
            })
        }else{
            myVideo.src(vdoSrc)
        }
        myVideo.load();
        myVideo.play();
    }
    var src = 'http://pullhls118c1c8a.live.126.net/live/e37240e16b2245959044d0c67766e790/playlist.m3u8 ';
    document.querySelector('.qiehuan').addEventListener('click',function(){
        changeVideo(src);

    })
</script>
